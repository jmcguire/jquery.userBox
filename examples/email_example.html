<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
<title>test</title>
<link rel="stylesheet" type="text/css" href="userBox.css" />
<style>
td,th { vertical-align: top }

/* userBox will respect the your input widths */
input {
    width: 400px;
}

/* you can shape the size and colors of the userBox */
#userlist {
    width: 200px;
    height: 200px;
    margin: 0px;
    margin-left: 20px;
    border: 1px solid #789;
    background-color: #eee;
}

/* optional, only needed if you use the title option */
.ub-title {
    color: #eee;
    background-color: #789;
}

</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.userBox.js"></script>
<script type="text/javascript">
var data = [
    {name: "Adam Adamson",    email: "adam@test.com"},

</head>
